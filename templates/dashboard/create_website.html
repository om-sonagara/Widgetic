{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-10 flex items-center gap-6">
        <a href="{{ url_for('dashboard') }}" class="w-10 h-10 flex items-center justify-center bg-white border border-gray-200 rounded-2xl text-slate-500 hover:text-blue-600 hover:bg-blue-50 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Expand Ecosystem</h1>
    </div>

    <div class="bg-white rounded-3xl border border-gray-200 shadow-xl shadow-blue-900/5 overflow-hidden">
        <form method="POST" class="p-10">
            <div class="space-y-8">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Brand Name</label>
                    <input type="text" name="name" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="e.g. My Tech Blog" required>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Digital Domain (Optional)</label>
                    <input type="url" name="domain" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="https://example.com">
                </div>
                
                <div class="pt-6">
                    <button type="submit" class="w-full bg-blue-600 text-white px-8 py-4 rounded-2xl hover:bg-blue-700 font-bold shadow-lg shadow-blue-500/30 transition-all hover:scale-[1.02] active:scale-95 text-lg">
                        Add to Network
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
