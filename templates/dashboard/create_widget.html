{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-10 rounded-3xl border border-gray-200 shadow-xl shadow-blue-900/5">
    <h2 class="text-3xl font-bold text-slate-800 mb-8 tracking-tight">Forge New Toast</h2>
    <form method="POST">
        <div class="mb-8">
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Toast Designation (Internal)</label>
            <input type="text" name="name" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="e.g. Homepage Promo" required>
        </div>
        
        <div class="border-t border-gray-100 pt-8 mt-8">
            <h3 class="text-xl font-bold text-slate-800 mb-6 tracking-tight">Core Content</h3>
            <div class="mb-6">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Headline</label>
                <input type="text" name="title" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="Welcome To the Future" required>
            </div>
            <div class="mb-8">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Narrative Content</label>
                <textarea name="description" rows="3" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="Describe the mission..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Button Call-to-Action</label>
                    <input type="text" name="button_text" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="Learn More">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Action URL</label>
                    <input type="url" name="button_url" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none placeholder-slate-400" placeholder="https://...">
                </div>
            </div>
        </div>

        <div class="border-t border-gray-100 pt-8 mt-8">
            <h3 class="text-xl font-bold text-slate-800 mb-6 tracking-tight">Configuration</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">System Type</label>
                    <div class="relative">
                    <select name="type" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 pr-10 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none appearance-none cursor-pointer bg-none">
                            <option value="NOTIFICATION">Notification</option>
                            <option value="POPUP_MODAL">Popup Modal</option>
                            <option value="ANNOUNCEMENT_BAR">Announcement Bar</option>
                            <option value="SLIDE_IN">Slide In</option>
                            <option value="FLOATING_BUTTON">Floating Button</option>
                            <option value="BANNER">Banner</option>
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-1">Recurrence Logic</label>
                    <input type="number" name="loop_count" value="0" min="0" class="w-full bg-slate-50 border-gray-200 rounded-2xl p-4 text-slate-800 font-bold focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none" placeholder="0 = infinite">
                    <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-tighter px-1">Max view cycles per session (0 = infinite)</p>
                </div>
            </div>
        </div>

        <div class="flex justify-end items-center gap-8 mt-12">
            <a href="{{ url_for('dashboard') }}" class="text-slate-500 hover:text-slate-800 font-bold uppercase tracking-widest text-sm transition-colors">Abort Mission</a>
            <button type="submit" class="bg-blue-600 text-white px-10 py-4 rounded-2xl hover:bg-blue-700 font-bold shadow-lg shadow-blue-500/30 transition-all hover:scale-105 active:scale-95 text-lg">
                Activate Toast
            </button>
        </div>
    </form>
</div>
{% endblock %}
