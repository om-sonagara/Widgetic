{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow-xl shadow-blue-900/5 border border-gray-100 relative overflow-hidden">
    <div class="absolute top-0 inset-x-0 h-1 bg-gradient-to-r from-blue-400 to-blue-600"></div>
    <h2 class="text-3xl font-bold mb-8 text-center text-slate-800 tracking-tight">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-6">
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 px-1">Email Address</label>
            <input type="email" name="email" class="w-full bg-slate-50 border-gray-200 rounded-xl p-3 text-slate-700 font-medium focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none" required>
        </div>
        <div class="mb-8">
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 px-1">Password</label>
            <input type="password" name="password" class="w-full bg-slate-50 border-gray-200 rounded-xl p-3 text-slate-700 font-medium focus:border-blue-500 focus:ring-blue-500/20 transition-all outline-none" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3.5 rounded-xl hover:bg-blue-700 font-bold shadow-lg shadow-blue-500/30 transition-all hover:scale-[1.02] active:scale-95 text-base">
            Sign In
        </button>
    </form>
</div>
{% endblock %}
